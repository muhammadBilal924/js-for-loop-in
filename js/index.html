<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>The For Loop-in Properties</h1>
   <p id="demo"></p>
   <script>
       const person = {fname: "Bilal", lname:"Ad",age:20};
       let text = "";
       for(let x in person){
       text += person[x]  +  " ";
       }
       document.getElementById('demo').innerHTML = text; 
   </script>
</body>
</html>
