<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>The For-in-loop roperties</h1>
    <p id="demo"></p>
    <script>
        const fruits = ["Mango", "Apple", "Banana", "Pineapple", "Orage"];
        let text = "";
        for (let x in fruits) {
            text += fruits[x] + " ";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
